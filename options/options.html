<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello++ Options</title>
  <link rel="stylesheet" href="options.css">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
  <div id="trelloplusplus-options">
    <v-app>
      <v-content>
        <v-container>
          <v-card class="pt-4 mx-auto text-center" width="500px">
            <v-img src="../images/logo.png" height="200px" contain></v-img>
            <div :class="`d-${logged ? 'none' : 'block'}`">
              <v-card-text class="mt-4">
                <p class="display-1 grey--text text--darken-2">
                  You are not authorized yet
                </p>
              </v-card-text>
              <v-card-actions class="d-flex justify-center mb-8">
                <v-btn tile @click="authorize">
                  Authorize
                </v-btn>
              </v-card-actions>
            </div>
            <div :class="`d-${logged ? 'block' : 'none'}`">
              <v-card-text class="mt-4">
                <p class="display-1 grey--text text--darken-2">
                  You are already authorized
                </p>
              </v-card-text>
              <v-card-actions class="d-flex justify-center mb-8">
                <v-btn tile @click="deauthorize">
                  Log out
                </v-btn>
              </v-card-actions>
            </div>
            <v-footer dark padless>
              <v-card flat tile class="blue darken-3 white--text text-center">
                <v-card-text>
                  <v-btn v-for="icon in icons" :key="icon" class="mx-4 white--text "
                    href="https://linkedin.com/in/ayadelmehdi" target="_blank" icon>
                    <v-icon size="24px">{{ icon }}</v-icon>
                  </v-btn>
                </v-card-text>

                <v-card-text class="white--text pt-0">
                  Weâ€™re here to help and answer any question you might have. We look forward to hearing from you ðŸ™‚
                </v-card-text>

                <v-divider></v-divider>

                <v-card-text class="white--text">
                  {{ new Date().getFullYear() }} â€” <strong>Trello++</strong>
                </v-card-text>
              </v-card>
            </v-footer>
          </v-card>

        </v-container>
      </v-content>
    </v-app>
  </div>



  <script src="../lib/jquery.js"></script>
  <script src="../lib/hashSearch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://api.trello.com/1/client.js?key=23ae2ad25ad0c4a9e5459765ca6f3333"></script>
  <script src="options.js"></script>

</body>

</html>
